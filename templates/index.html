<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Explorer for Kids</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Constellation Explorer for Kids</h1>
    <form id="constellation-form">
        <label for="constellation-name">Enter a constellation name:</label>
        <input type="text" id="constellation-name" name="constellation_name" required>
        <button type="submit">Get Information</button>
    </form>
    <div id="constellation-info"></div>
    <div id="constellation-map"></div>
    <div id="constellation-pictures"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
